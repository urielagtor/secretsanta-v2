<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <!-- Classic 90s 2D Christmas Tree -->
  <!-- Tree layers -->
  <polygon points="50,10 30,35 40,35 20,55 30,55 10,75 90,75 70,55 80,55 60,35 70,35" fill="#00AA00" stroke="#000" stroke-width="2"/>
  
  <!-- Ornaments -->
  <circle cx="50" cy="25" r="4" fill="#FF0000" stroke="#000" stroke-width="1"/>
  <circle cx="35" cy="40" r="4" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <circle cx="65" cy="40" r="4" fill="#0000FF" stroke="#000" stroke-width="1"/>
  <circle cx="45" cy="50" r="4" fill="#FF00FF" stroke="#000" stroke-width="1"/>
  <circle cx="55" cy="50" r="4" fill="#00FFFF" stroke="#000" stroke-width="1"/>
  <circle cx="30" cy="60" r="4" fill="#FF0000" stroke="#000" stroke-width="1"/>
  <circle cx="70" cy="60" r="4" fill="#FFFF00" stroke="#000" stroke-width="1"/>
  <circle cx="50" cy="65" r="4" fill="#0000FF" stroke="#000" stroke-width="1"/>
  
  <!-- Star on top -->
  <polygon points="50,2 52,8 58,8 53,12 55,18 50,14 45,18 47,12 42,8 48,8" fill="#FFFF00" stroke="#000" stroke-width="1.5"/>
  
  <!-- Trunk -->
  <rect x="43" y="75" width="14" height="20" fill="#8B4513" stroke="#000" stroke-width="2"/>
  
  <!-- Base -->
  <rect x="35" y="95" width="30" height="8" fill="#CC0000" stroke="#000" stroke-width="2"/>
  
  <!-- Garland effect -->
  <path d="M 30,35 Q 40,38 50,35 T 70,35" fill="none" stroke="#FFD700" stroke-width="2"/>
  <path d="M 20,55 Q 35,58 50,55 T 80,55" fill="none" stroke="#FFD700" stroke-width="2"/>
</svg>
