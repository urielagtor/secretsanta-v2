<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <!-- Classic "Under Construction" style banner -->
  <defs>
    <pattern id="stripes" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect x="0" y="0" width="10" height="20" fill="#FFFF00"/>
      <rect x="10" y="0" width="10" height="20" fill="#000000"/>
    </pattern>
  </defs>
  <rect width="200" height="50" fill="url(#stripes)" stroke="#000" stroke-width="2"/>
</svg>
